<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Instagram</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{margin:0;background:#fafafa;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial;display:flex;align-items:center;justify-content:center;height:100vh}
.card{background:#fff;border:1px solid #dbdbdb;border-radius:4px;width:350px;padding:40px 30px}
.logo{text-align:center;margin-bottom:30px}
.logo img{height:52px}
input{width:100%;padding:12px;margin-top:8px;border:1px solid #dbdbdb;border-radius:4px;font-size:14px;background:#fafafa}
button{width:100%;padding:12px;margin-top:16px;border:none;border-radius:4px;background:#0095f6;color:#fff;font-size:16px;font-weight:600;cursor:pointer}
.forgot{text-align:center;margin-top:16px;font-size:12px;color:#00376b}
</style>
</head>
<body>

<div class="card">
  <div class="logo"><img src="logo.png" alt="Instagram"></div>
  <form action="#" method="POST">
    <input type="text" placeholder="Phone number, username, or email" required>
    <input type="password" placeholder="Password" required>
    <button type="submit">Log In</button>
    <div class="forgot">Forgot password?</div>
  </form>
</div>

</body>
</html>
